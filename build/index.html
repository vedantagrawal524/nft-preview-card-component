<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="NFT preview card component" />
    <meta name="author" content="Vedant Agrawal" />

    <title>NFT preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="font-outfit bg-bg-main ite flex min-h-screen flex-col items-center justify-center text-base"
  >
    <main>
      <div class="bg-bg-card m-6 flex max-w-[20rem] flex-col rounded-2xl p-6">
        <div class="group relative cursor-pointer">
          <img
            src="./images/image-equilibrium.jpg"
            alt="NFT Item"
            class="h-auto max-w-full rounded-xl"
          />
          <div
            class="bg-text-cyan/50 absolute inset-0 hidden items-center justify-center rounded-xl transition-opacity duration-400 ease-in-out group-hover:flex"
          >
            <svg width="48" height="48" xmlns="http://www.w3.org/2000/svg">
              <g fill="none" fill-rule="evenodd">
                <path d="M0 0h48v48H0z" />
                <path
                  d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z"
                  fill="#FFF"
                  fill-rule="nonzero"
                />
              </g>
            </svg>
          </div>
        </div>

        <h1
          class="hover:text-text-cyan mt-4 cursor-pointer text-[1.2rem] font-bold text-white min-[425px]:text-[1.4rem]"
        >
          Equilibrium #3429
        </h1>
        <p
          class="text-soft-blue mt-2 text-[0.9rem] leading-6 font-light min-[425px]:text-[0.95rem]"
        >
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="mt-2.5 flex flex-row items-center justify-between">
          <div class="flex flex-row items-center gap-1.5">
            <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                fill="#00FFF8"
              />
            </svg>
            <p
              class="text-text-cyan text-[0.9rem] font-bold min-[425px]:text-[0.95rem]"
            >
              0.041 ETH
            </p>
          </div>

          <div class="flex flex-row items-center gap-1">
            <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                fill="#8BACD9"
              />
            </svg>
            <p
              class="text-soft-blue text-[0.9rem] font-normal min-[425px]:text-[0.95rem]"
            >
              3 days left
            </p>
          </div>
        </div>

        <hr class="text-hr-line mt-3" />

        <div class="mt-3 flex flex-row items-center gap-4">
          <img
            src="./images/image-avatar.png"
            alt="Author Image"
            class="h-auto w-8 rounded-3xl border-2 border-solid border-white object-cover"
          />
          <p class="text-soft-bluetext-[0.9rem] min-[425px]:text-[0.95rem]">
            Creation of
            <span class="hover:text-text-cyan cursor-pointer text-white"
              >Jules Wyvern</span
            >
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
